################### JWT Configuration ##########################
application.jwt.secretKey=springbootApplicationExampleSpringSecurityThisIsSecureKeyForJWTTokenUseSHA256GenerateToken
application.jwt.tokenPrefix=Bearer 
application.jwt.tokenExpirationAfterDays=10

################### DATABASE Configuration ##########################
spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/usermanagement_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

################### App Configuration ##########################
server.port=9090